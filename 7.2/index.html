<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diferencia Horaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="time-container">
    <h1>Diferencia horaria entre países</h1>
    <div class="time-selector">
      <label for="country1">País 1:</label>
      <select id="country1">
        <option value="America/New_York">Nueva York</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Tokyo">Tokio</option>
        <option value="Australia/Sydney">Sídney</option>
      </select>

      <label for="country2">País 2:</label>
      <select id="country2">
        <option value="America/New_York">Nueva York</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Tokyo">Tokio</option>
        <option value="Australia/Sydney">Sídney</option>
      </select>
    </div>

    <div id="time-difference" class="time-difference">
      Selecciona países para ver la diferencia horaria
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
